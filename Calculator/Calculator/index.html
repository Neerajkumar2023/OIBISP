<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title> Document</title>
</head> 
<body>
    <h1 class="center">Calculator</h1>
    <div class="container flex flex-col bg mx-auto m-w-20 items-center">
        <div class="row">
            <input class="input" type="text" placeholder="0"/>
        </div>
        <div class="row">
            <button class="button" style="background-color: rgb(255, 170, 51);">C</button>
            <button class="button" style="background-color: rgb(255, 170, 51);">%</button>
            <button class="button" style="background-color: rgb(255, 170, 51);">0</button>
            <button class="button" style="background-color: rgb(255, 170, 51);">-</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background-color: rgb(255, 170, 51);">/</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background-color: rgb(255, 170, 51);">*</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color: rgb(255, 170, 51);">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" style="background-color: rgb(255, 170, 51);">=</button>
        </div>
    </div> 
    <script src="calcu.js"></script> 
</body>  
</html>
